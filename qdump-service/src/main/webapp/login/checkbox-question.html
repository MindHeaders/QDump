<div class="form-inline" ng-hide="$parent.$parent.questionnaire.question_entities[$parent.$parent.formQuestion.id].answer_entities == null">
    <div class="col-md-offset-3 col-md-5">
    <table>
        <tr>
            <th style="width: 95%">Answers:</th>
            <th style="width: 5%">Correct</th>
            <th></th>
        </tr>
        <tr ng-repeat="formAnswer in $parent.$parent.formQuestion.answers">
            <td class="has-feedback"
                ng-class="{'has-error' : $parent.$parent.$parent.createQForm[formAnswer.idAnswer].$invalid && $parent.$parent.$parent.createQForm[formAnswer.idAnswer].$dirty}">
                <input type="text" name="{{formAnswer.idAnswer}}" placeholder="Input answer..."
                       class="form-control"
                       style="width: 100%"
                       ng-minlength="10"
                       ng-maxlength="100"
                       required
                       autocomplete="off"
                       ng-model="$parent.$parent.$parent.questionnaire.question_entities[$parent.$parent.$parent.formQuestion.id].answer_entities[$index]['answer']"/>
                <div validation-messages
                     model-controller="$parent.$parent.$parent.createQForm[formAnswer.idAnswer]"
                     minlength-error="Answer is too short"
                     maxlength-error="Answer is too long"
                     required-error="Answer required"></div>
            </td>
            <td align="center">
                <input type="checkbox" class="form-control"
                       ng-model="$parent.$parent.$parent.questionnaire.question_entities[$parent.$parent.$parent.formQuestion.id].answer_entities[$index]['correct']"
                       name="{{formAnswer.idAnswer}}"/>
            </td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="$parent.$parent.$parent.deleteAnswer(formAnswer.id, $parent.$parent.$parent.formQuestion.id)">Delete</button>
            </td>
        </tr>
    </table>
    </div>
</div>
