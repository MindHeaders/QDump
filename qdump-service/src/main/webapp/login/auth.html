<div class="row">
    <div class="col-md-12" align="center">
        <h1>Authorization</h1>
    </div>
</div>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="login" class="control-label col-xs-2">Login</label>
            <div class="col-xs-10">
                <input type="login" class="form-control" id="login" placeholder="Login" ng-model="user.login">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary" ng-click="auth()">Log in</button>
            </div>
        </div>
    </form>
</div>
</div>
