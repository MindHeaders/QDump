<div class="row">
    <div class="col-md-4 col-md-offset-4" align="center">
        <h1>Authorization</h1>
    </div>
    <div class="col-md-4 col-md-offset-4 errors test" align="center" ng-show="isFormSubmitted">{{errorData}}</div>
</div>
<div class="row">
    <form name="login_form" class="form-horizontal col-md-4 col-md-offset-4">
        <div class="form-group">
            <div>
                <input type="text" class="form-control" id="login" placeholder="Login or Email" ng-model="user.login_or_email">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <div class="form-inline">
                    <label>
                        <input type="checkbox" name="rememberMe" ng-model="rememberMe" value="true">Remember Me
                    </label>
                    <a class="pull-right disabled">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="auth()">Log in</button>
            </div>
        </div>
    </form>
</div>
