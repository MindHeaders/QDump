<!DOCTYPE html>
<html ng-app="qdumpApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QDump</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/login/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/login/css/qdump-style.css">
    <script src="login/js/jquery-2.1.1.min.js"></script>
    <script src="login/js/bootstrap.min.js"></script>
    <script src="login/js/angular.min.js"></script>

<body ng-cloak>
<div id="wrapper">
    <div id="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/reg">Sign Up</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/user-list">Get all users</a></li>
                            </ul>
                        </li>
                        <li><a href="/questionnaires/create">Create</a></li>
                        <li><a href="/questionnaires">QDumps</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right"></ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="BasicCtrl" ng-hide="!userAuth">
                        <li>
                            <a href="/account">Account</a>
                        </li>
                        <li>
                            <p class="navbar-btn">
                                <button ng-click="logout()" class="btn btn-default" ng-controller="LogOutCtrl">Log out</button>
                            </p>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="BasicCtrl" ng-hide="userAuth">
                        <li>
                            <p class="navbar-btn">
                                <a href="/auth" class="btn btn-default">Log In</a>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">
        <div class="container" ng-view=""></div>
    </div>
    <div id="footer">
        <nav class="navbar navbar-default" style="position: relative; margin-bottom: 0;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" class="disabled">Contacts</a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li>
                            <a target="_blank" href="https://github.com/MindHeaders/QDump">Github</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <div class="navbar-text">Â© QDump Project, 2015</div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
