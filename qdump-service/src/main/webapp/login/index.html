<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QDump</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <link rel="stylesheet" type="text/css" href="/login/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/login/css/qdump-style.css">
</head>
<body ng-app="qdumpApp" ng-cloak>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/reg">Sign Up</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/user-list">Get all users</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right"></ul>
            <ul class="nav navbar-nav navbar-right" ng-controller="BasicCtrl">
                <li ng-hide="!userAuth">
                    <a href="/account">Account</a>
                </li>
                <li ng-hide="!userAuth">
                    <p class="navbar-btn">
                        <button ng-click="logout()" class="btn btn-default" ng-controller="LogOutCtrl">Log out</button>
                    </p>
                </li>
                <li ng-hide="userAuth">
                    <p class="navbar-btn">
                        <a href="/auth" class="btn btn-default">Log In</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" ng-view="">
</div>

<script src="login/js/jquery-2.1.1.min.js"></script>
<script src="login/js/bootstrap.min.js"></script>
<script src="login/js/angular.min.js"></script>
<script src="login/js/angular-resource.min.js"></script>
<script src="login/js/angular-route.min.js"></script>
<script src="login/js/angular-cookies.min.js"></script>
<script src="login/js/angular-messages.min.js"></script>
<script src="login/js/angular-animate.min.js"></script>
<script src="login/scripts/app.js"></script>
<script src="login/scripts/services/services.js"></script>
<script src="login/scripts/controllers/controllers.js"></script>
<script src="login/scripts/directives/directives.js"></script>
</body>
</html>
