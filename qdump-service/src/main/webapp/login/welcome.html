<div class="row" ng-controller="testCtrl">
    <div class="col-md-12" align="center">
        <h1>Welcome, {{login}}</h1>
    </div>
</div>
<script>
    function testCtrl($scope, $cookieStore) {
        var userLogin = $cookieStore.get('login')
        if(userLogin == null) {
            $scope.login = 'Guest'
        } else {
            $scope.login = userLogin
        }
    }
</script>
