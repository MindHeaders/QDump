<div class="container" ng-cloak ng-controller="AccountCtrl">
    <div class="col-md-9" ng-hide="empty">
        <h3>You has now completed questionnaires. You can start one right <a href="/questionnaire" class="disabled"><b>now</b></a></h3>
    </div>
    <div class="col-md-9" ng-show="empty">
        <table class="table table-striped">
            <thead>
                <tr class="completed table-width">
                    <th>Name</th>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="completedQ in completedQs">
                    <td>{{completedQ.questionnaire_entity.name}}</td>
                    <td>{{completedQ.status}}</td>
                    <td><button class="btn btn-primary" ng-click="open(completedQ.id)" disabled>Change</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3" ng-include="template.menu"></div>
</div>
