<div class="row" ng-cloak>
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-striped table-condensed">
            <tr>
                <th style="width: 5%; text-align: center">#</th>
                <th style="width: 25%">Name</th>
                <th style="width: 70%">Description</th>
                <th>Operations</th>
            </tr>
            <tr ng-repeat="questionnaire in questionnaires" class="pagination-table">
                <td ng-bind="(currentPage * 10) - (10 - ($index + 1))"
                    style="text-align: center;"></td>
                <td ng-bind="questionnaire.name"></td>
                <td ng-bind="questionnaire.description"></td>
                <td style="text-align: center;"><input type="button" value="Start" class="btn btn-success" ng-click="startQDump($index)"/></td>
            </tr>
        </table>
    </div>
</div>
<div class="col-md-2"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    class="pagination-sm my-pagination"
                    max-size="maxSize"
                    boundary-links="true"
                    rotate="false"
                    num-pages="numPages"
                    ng-click="getQuestionnaires(null, null)">
            </pagination>
        </div>
    </div>
</div>
