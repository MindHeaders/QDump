<div class="container" ng-cloak>
    <div class="col-md-9">
        <div class="col-md-4 col-md-offset-4 errors test" align="center" ng-show="!isAuth">{{errorData}}</div>
        <table ng-show="isAuth" class="table table-row-cell center">
            <tr>
                <th>Firstname</th>
                <td>
                    <span ng-bind="user.firstname"></span>
                </td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td>
                    <span ng-bind="user.lastname"></span>
                </td>
            </tr>
            <tr>
                <th>Login</th>
                <td>
                    <span ng-bind="user.login"></span>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <span ng-bind="user.email"></span>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <span ng-bind="userGender()"></span>
                </td>
            </tr>
        </table>
        <a href="/account/change" class="btn btn-primary">Change</a>
    </div>
    <div class="col-md-3" ng-include="template.menu"></div>
</div>
