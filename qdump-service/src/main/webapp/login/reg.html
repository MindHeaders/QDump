<div class="row">
    <div class="col-md-12" align="center">
        <h1>Registration</h1>
    </div>
</div>
<div>
    <form class="form-horizontal" name="regForm">
        <div class="form-group">
            <label for="email" class="control-label col-xs-2">Email</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="login" class="control-label col-xs-2">Login</label>
            <div class="col-xs-10">
                <input type="login" class="form-control" id="login" placeholder="Login" ng-model="user.login"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="control-label col-xs-2">Firstname</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="firstname" placeholder="Firstname" ng-model="user.firstname">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="control-label col-xs-2">Lastname</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="lastname" placeholder="Lastname" ng-model="user.lastname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="radio-inline">
                    <label>
                        <input type="radio" id="gender" ng-model="user.gender" value=1> Male</label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" id="gender" ng-model="user.gender" value=2> Female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary" ng-click="reg()">Sign up</button>
            </div>
        </div>
    </form>
</div>
