<div ng-cloak class="personal-questionnaires">
    <div class="row">
        <div class="col-md-9"><h1 style="text-align: center">Questionnaires Editor</h1></div>
        <div class="col-md-3"></div>
    </div>
    <div class="col-md-9">
        <div class="qdump-block">
            <table class="table table-striped table-condensed" id="questionnaires-table">
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 45%">Name</th>
                    <th style="width: 15%">
                        <a href="#" ng-click="sorting('createdDate')">Created
                            <span ng-show="currentQuestionnairesSorting.type == 'createdDate'">
                                <sorting></sorting>
                            </span>
                        </a>
                    </th>
                    <th style="width: 15%">
                        <a href="#" ng-click="sorting('modifiedDate')">Modified
                            <span ng-show="currentQuestionnairesSorting.type == 'modifiedDate'">
                                <sorting></sorting>
                            </span>
                        </a>
                    </th>
                    <th style="width: 20%" colspan="2"></th>
                </tr>
                <tr ng-repeat="questionnaire in questionnaires" class="pagination-table">
                    <td ng-bind="(currentPage * currentPageSize.value) - (currentPageSize.value - ($index + 1))"
                        name="id"></td>
                    <td name="name" ng-bind="questionnaire.name"></td>
                    <td name="createdDate" ng-bind="questionnaire.createdDate | date:'MM/dd/yyyy'"></td>
                    <td name="modifiedDate" ng-bind="questionnaire.modifiedDate | date:'MM/dd/yyyy'"></td>
                    <td><input type="button" value="Edit" class="btn btn-info"
                               ng-controller="AdminQuestionnaireCtrl"
                               ng-click="edit(questionnaire.id)"/></td>
                    <td><input type="button" value="Delete" class="btn btn-danger"
                               ng-controller="AdminQuestionnaireCtrl"
                               ng-click="delete(questionnaire.id)"/></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-inline">
                        <label for="size">Items per page:</label>
                        <select class="form-control"
                                id="size"
                                ng-model="currentPageSize"
                                ng-options="size as size.label for size in pageSize"
                                style="width: 25%"></select>
                    </div>
                </div>
                <div class="col-md-7" style="text-align: right;">
                    <pagination
                            total-items="totalItems"
                            items-per-page="currentPageSize.value"
                            ng-model="currentPage"
                            class="pagination-sm"
                            max-size="maxSize"
                            boundary-links="true"
                            rotate="false"
                            num-pages="numPages"
                            style="margin: 0;"
                            ng-click="getQuestionnaires()">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3" ng-controller="AccountCtrl" ng-include="template.menu"></div>
</div>
