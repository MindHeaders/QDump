<div class="container" ng-cloak>
    <div class="row">
        <div class="col-md-12" align="center">
            <h1>Questionnaires</h1>
        </div>
        <div class="col-md-offset-1 col-md-10 qdump-block">
            <table class="table table-striped table-condensed" id="questionnaires-table">
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 35%">
                        <a href="#" ng-click="sorting('name')">Name
                            <span ng-show="currentQuestionnairesSorting.type == 'name'">
                                <sorting></sorting>
                            </span>
                        </a>
                    </th>
                    <th style="width: 35%">
                        <a href="#" ng-click="sorting('description')">Description
                            <span ng-show="currentQuestionnairesSorting.type == 'description'">
                                <sorting></sorting>
                            </span>
                        </a>
                    </th>
                    <th style="width: 15%">
                        <a href="#" ng-click="sorting('createdDate')">Created
                            <span ng-show="currentQuestionnairesSorting.type == 'createdDate'">
                                <sorting></sorting>
                            </span>
                        </a>
                    </th>
                    <th></th>
                </tr>
                <tr ng-repeat="questionnaire in questionnaires" class="pagination-table">
                    <td name="id"
                        ng-bind="(currentPage * currentPageSize.value) - (currentPageSize.value - ($index + 1))"></td>
                    <td name="named"
                        ng-bind="questionnaire.name"></td>
                    <td name="description"
                        ng-bind="questionnaire.description"
                        class="description"
                        tooltip="{{questionnaire.description}}"
                        tooltip-placement="top"
                        tooltip-trigger="mouseenter"
                        tooltip-popup-delay="500"
                        tooltip-append-to-body="true"></td>
                    <td name="createdDate"
                        ng-bind="questionnaire.createdDate | date:'MM/dd/yyyy'"></td>
                    <td ng-controller="MainCtrl" ng-hide="!userIsAuth"><input
                            type="button" value="Start"
                            class="btn btn-success"
                            ng-controller="StartQuestionnaireCtrl"
                            ng-click="startQDump(questionnaire.id)"/></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-inline">
                        <label for="size">Items per page:</label>
                        <select class="form-control"
                                id="size"
                                ng-model="currentPageSize"
                                ng-options="size as size.label for size in pageSize"
                                style="width: 25%"></select>
                    </div>
                </div>
                <div class="col-md-7" style="text-align: right;">
                    <pagination
                            total-items="totalItems"
                            items-per-page="currentPageSize.value"
                            ng-model="currentPage"
                            class="pagination-sm"
                            max-size="maxSize"
                            boundary-links="true"
                            rotate="false"
                            num-pages="numPages"
                            style="margin: 0;"
                            ng-click="getQuestionnaires()">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
