<div class="qdump-block">
    <table class="table table-striped table-condensed" id="questionnaires-table" ng-controller="MainCtrl">
        <tr>
            <th style="width: 5%; text-align: center">#</th>
            <th style="width: 40%">
                <a href="#" ng-click="sorting('name')">Name
                            <span ng-show="currentCompletedQuestionnairesSorting.type == 'name'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                </a>
            </th>
            <th style="width: 15%">
                <a href="#" ng-click="sorting('status')">Status
                            <span ng-show="currentCompletedQuestionnairesSorting.type == 'status'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                </a>
            </th>
            <th style="width: 20%">
                <a href="#" ng-click="sorting('createdDate')">Created
                            <span ng-show="currentCompletedQuestionnairesSorting.type == 'createdDate'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                </a>
            </th>
            <th style="width: 20%">
                <a href="#" ng-click="sorting('modifiedDate')">Modified
                            <span ng-show="currentCompletedQuestionnairesSorting.type == 'modifiedDate'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentCompletedQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                </a>
            </th>
        </tr>
        <tr ng-repeat="completedQuestionnaire in completedQuestionnaires" class="pagination-table">
            <td ng-bind="(currentPage * currentPageSize.value) - (currentPageSize.value - ($index + 1))"
                style="text-align: center;"></td>
            <td ng-bind="completedQuestionnaire.questionnaire_entity.name"></td>
            <td ng-bind="completedQuestionnaire.status" id="description"></td>
            <td ng-bind="completedQuestionnaire.createdDate | date:'MM/dd/yyyy'"></td>
            <td ng-bind="completedQuestionnaire.modifiedDate | date:'MM/dd/yyyy'"></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-5">
            <div class="form-inline">
                <label for="size">Items per page:</label>
                <select class="form-control"
                        id="size"
                        ng-model="currentPageSize"
                        ng-options="size as size.label for size in pageSize"
                        style="width: 25%"></select>
            </div>
        </div>
        <div class="col-md-7" style="text-align: right;">
            <pagination
                    total-items="totalItems"
                    items-per-page="currentPageSize.value"
                    ng-model="currentPage"
                    class="pagination-sm"
                    max-size="maxSize"
                    boundary-links="true"
                    rotate="false"
                    num-pages="numPages"
                    style="margin: 0;"
                    ng-click="getCompletedQuestionnaires()">
            </pagination>
        </div>
    </div>
</div>
