<div ng-cloak class="personal-questionnaires" entity-sorting="">
    <div class="col-md-9"><h1 style="text-align: center">Started Questionnaires</h1></div>
    <div class="col-md-9">
        <div class="qdump-block">
            <table class="table table-striped table-condensed" id="questionnaires-table">
                <tr>
                    <th style="width: 5%; text-align: center">#</th>
                    <th style="width: 45%">Name
                    </th>
                    <th style="width: 15%">
                        <sorting attribute="'createdDate'" name="Created"></sorting>
                    </th>
                    <th style="width: 15%">
                        <sorting attribute="'modifiedDate'" name="Modified"></sorting>
                    </th>
                    <th></th>
                </tr>
                <tr ng-repeat="questionnaire in questionnaires" class="pagination-table">
                    <td ng-bind="(currentPage * currentPageSize.value) - (currentPageSize.value - ($index + 1))"
                        style="text-align: center;"></td>
                    <td ng-bind="questionnaire.questionnaire_entity.name"></td>
                    <td ng-bind="questionnaire.createdDate | date:'MM/dd/yyyy'"></td>
                    <td ng-bind="questionnaire.modifiedDate | date:'MM/dd/yyyy'"></td>
                    <td><input type="button" value="Continue" ng-controller="StartedPersonQuestionnaireCtrl" ng-click="continue(questionnaire.id)"/></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-inline">
                        <label for="size">Items per page:</label>
                        <select class="form-control"
                                id="size"
                                ng-model="currentPageSize"
                                ng-options="size as size.label for size in pageSize"
                                style="width: 25%"></select>
                    </div>
                </div>
                <div class="col-md-7" style="text-align: right;">
                    <pagination
                            total-items="totalItems"
                            items-per-page="currentPageSize.value"
                            ng-model="currentPage"
                            class="pagination-sm"
                            max-size="maxSize"
                            boundary-links="true"
                            rotate="false"
                            num-pages="numPages"
                            style="margin: 0;"
                            ng-click="getData()">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3" ng-controller="AccountCtrl" ng-include="template.menu"></div>
</div>
