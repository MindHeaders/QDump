<div class="col-md-12" style="text-align: center"><h1>Complete questionnaire</h1></div>
<div class="col-md-8 col-md-offset-2 qdump-block">
    <h2 style="text-align: center" ng-bind="person_questionnaire.questionnaire_entity.name"></h2>
    <h3 style="text-align: right" ng-bind="'Status: ' + person_questionnaire.status"></h3>
    <div ng-repeat="question in person_questionnaire.person_question_entities">
        <span ng-bind="($index + 1) + '. '"></span>
        <span ng-bind="question.question_entity.question"></span>
        <span ng-show="question.correct"><i style="color: green" class="fa fa-check fa-2x"></i></span>
        <span ng-hide="question.correct"><i style="color: darkred" class="fa fa-times fa-2x"></i></span>
        <br/>
        <div class="row">
            <div ng-if="question.question_entity.question_type != 'TEXTAREA'" class="col-md-8">
                <table class="table table-hover table-condensed">
                    <tr>
                        <th style="width: 80%">Answer</th>
                        <th>Checked</th>
                    </tr>
                    <tr ng-repeat="answer in question.person_answer_entities">
                        <td ng-bind="answer.answer_entity.answer"></td>
                        <td style="text-align: center">
                            <span ng-show="answer.marked"><i class="fa fa-check"></i></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div ng-if="question.question_entity.question_type == 'TEXTAREA'" class="col-md-8">
                <textarea rows="3" ng-bind="question.person_answer_entities[0].person_answer" readonly
                          class="form-control"
                        ></textarea>
            </div>
        </div>
    </div>
</div>
