<div class="form-inline col-md-offset-1"
     ng-hide="$parent.$parent.question.answer_entities.length == 0">
    <table>
        <tr>
            <th class="col-md-9">Answers</th>
            <th class="col-md-1">Correct</th>
            <th class="col-md-2"></th>
        </tr>
        <tr ng-repeat="(answerIndex, answer) in $parent.$parent.question.answer_entities">
            <td>
                <input type="text" name="{{answerIndex}}" placeholder="Input answer..."
                       class="form-control"
                       style="width: 100%"
                       autocomplete="off"
                       ng-model="answer['answer']"/>
            </td>
            <td align="center">
                <input type="checkbox"
                       ng-model="answer['correct']"
                       name="{{answerIndex}}"/>
            </td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="$parent.$parent.$parent.deleteAnswer(answerIndex, $parent.$parent.$parent.questionIndex)">Delete</button>
            </td>
        </tr>
    </table>
    </div>
</div>
