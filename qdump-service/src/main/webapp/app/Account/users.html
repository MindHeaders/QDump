<div entity-sorting>
    <table class="table table-striped table-condensed" id="questionnaires-table">
        <tr>
            <th style="width: 5%">#</th>
            <th>
                <sorting attribute="'email'" name="Email"></sorting>
            </th>
            <th>
                <sorting attribute="'login'" name="Login"></sorting>
            </th>
            <th style="width: 10%">
                <sorting attribute="'personGroup'" name="Group"></sorting>
            </th>
            <th style="width: 10%">
                <sorting attribute="'createdDate'" name="Created"></sorting>
            </th>
            <th style="width: 10%">
                <sorting attribute="'modifiedDate'" name="Modified"></sorting>
            </th>
            <th style="width: 5%">
                <span popover="Is user confirm his email after registration" popover-trigger="mouseenter">
                    <sorting attribute="'enabled'" name="Ena."></sorting>
                </span>
            </th>
            <th style="width: 15%" colspan="2"></th>
        </tr>
        <tr ng-repeat="user in users" class="pagination-table">
            <td ng-bind="(currentPage * currentPageSize.value) - (currentPageSize.value - ($index + 1))"></td>
            <td ng-bind="user.email"></td>
            <td ng-bind="user.login"></td>
            <td>{{user.person_group}} <a><span class="glyphicon glyphicon-pencil" ng-click="updateGroup(user)"></span></a></td>
            <td ng-bind="user.createdDate | date:'MM/dd/yyyy'"></td>
            <td ng-bind="user.modifiedDate | date:'MM/dd/yyyy'"></td>
            <td>
                <span style="color: #3c763d;" class="glyphicon glyphicon-ok" ng-if="user.enabled"></span>
                <span style="color: #a94442;" class="glyphicon glyphicon-remove" ng-if="!user.enabled"></span>
            </td>
            <td><input type="button" value="Edit" class="btn btn-info" ng-click="updateUser(user.id)"/></td>
            <td><input type="button" value="Delete" class="btn btn-danger" ng-click="delete(user)"/></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-md-5">
            <div class="form-inline">
                <label for="size">Items per page:</label>
                <select class="form-control"
                        id="size"
                        ng-model="currentPageSize"
                        ng-options="size as size.label for size in pageSize"
                        style="width: 25%"></select>
            </div>
        </div>
        <div class="col-md-7" style="text-align: right;">
            <pagination
                    total-items="totalItems"
                    items-per-page="currentPageSize.value"
                    ng-model="currentPage"
                    class="pagination-sm"
                    max-size="maxSize"
                    boundary-links="true"
                    rotate="false"
                    num-pages="numPages"
                    style="margin: 0;"
                    ng-click="getData()">
            </pagination>
        </div>
    </div>
</div>
