
<div class="container" ng-cloak>
    <div class="col-md-12" align="center"><h1>Personal Data</h1></div>
    <div class="col-md-offset-2 col-md-7">
        <div class="contact-case" style="height: auto !important; box-shadow: 0 5px 15px rgba(0,0,0,.5);">
            <table class="personal-page">
                <tr>
                    <th>Firstname:</th>
                    <td ng-bind="user.firstname"></td>
                </tr>
                <tr>
                    <th>Lastname:</th>
                    <td ng-bind="user.lastname"></td>
                </tr>
                <tr>
                    <th>Login:</th>
                    <td ng-bind="user.login"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td ng-bind="user.email"></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td ng-bind="userGender()"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Change" class="btn btn-primary" ng-click="updateUser(user.id)"/>
                        <input type="button" value="Reset Password" class="btn btn-success" ng-click="resetPassword()"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-3" ng-include="template.menu"></div>
</div>
