<aside>
    <div class="list-group">
        <a class="list-group-item" href="/account/personal">Personal page</a>
        <a class="list-group-item" href="/account/questionnaires/completed">Completed Q`s</a>
        <a class="list-group-item" href="/account/questionnaires/started">Started Q`s</a>
        <a class="list-group-item" ng-show="admin" href="/questionnaires/create">Create Q</a>
        <a class="list-group-item" ng-show="admin" href="/account/admin">Admin Panel</a>
    </div>
</aside>
<script type="text/javascript">
    $(function() {
        var sidebar = $('aside div');
        var wt = sidebar.width();
        var ot = sidebar.offset().top;

        // reset the sidebar width
        sidebar.width(wt);

        if(sidebar.hasClass('fixToTop')) {
            sidebar.removeClass('fixToTop');
        }

        $(window).scroll(function(){
            var st = $(window).scrollTop() + 50;
            if(st > ot) {
                sidebar.addClass('fixToTop');
            } else {
                sidebar.removeClass('fixToTop');
            }
        });
    });
</script>
