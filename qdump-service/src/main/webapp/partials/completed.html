<div class="container" ng-cloak ng-controller="AccountCtrl">
    <div class="col-md-1"></div>
    <div class="col-md-8" ng-hide="isEmpty">
        <h3>You has now completed questionnaires. You can start one right <a href="/questionnaire" class="disabled"><b>now</b></a></h3>
    </div>
    <div class="col-md-8" ng-show="isEmpty">
        <table class="table table-striped table-condensed">
            <tr>
                <th style="width: 5%; text-align: center">#</th>
                <th style="width: 25%">Name</th>
                <th style="width: 50%">Status</th>
                <th style="width: 20%">Change</th>
            </tr>
            <tr ng-repeat="completedQ in completedQs" class="pagination-table">
                <td ng-bind="(currentPage * 10) - (10 - ($index + 1))"
                    style="text-align: center;"></td>
                <td ng-bind="completedQ.questionnaireEntity.name"></td>
                <td ng-bind="completedQ.status"></td>
                <td style="text-align: center;"><button class="btn btn-primary" ng-click="open(completedQ.id)" disabled>Change</button></td>
            </tr>
        </table>
    </div>
    <div class="col-md-3" ng-include="template.menu"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    class="pagination-sm my-pagination"
                    max-size="maxSize"
                    boundary-links="true"
                    rotate="false"
                    num-pages="numPages"
                    ng-click="getQuestionnaires(null, null)">
            </pagination>
        </div>
    </div>
</div>
