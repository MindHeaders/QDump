<div class="container">
    <div class="row" ng-cloak>
        <div class="col-md-12" align="center">
            <h1>Questionnaires</h1>
        </div>
        <div class="col-md-offset-1 col-md-10 qdump-block">
            <table class="table table-striped table-condensed" id="questionnaires-table" ng-controller="MainCtrl">
                <tr>
                    <th style="width: 5%; text-align: center">#</th>
                    <th style="width: 25%">
                        <a href="#" ng-click="sorting('name')">Name
                            <span ng-show="currentQuestionnairesSorting.type == 'name'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                        </a>
                    </th>
                    <th style="width: 45%">
                        <a href="#" ng-click="sorting('description')">Description
                            <span ng-show="currentQuestionnairesSorting.type == 'description'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                        </a>
                    </th>
                    <th style="width: 25%">
                        <a href="#" ng-click="sorting('createdDate')">Created
                            <span ng-show="currentQuestionnairesSorting.type == 'createdDate'">
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet"
                                      ng-show="currentQuestionnairesSorting.direction == 'ASC'"></span>
                                <span style="font-size: small" class="glyphicon glyphicon-sort-by-alphabet-alt"
                                      ng-show="currentQuestionnairesSorting.direction == 'DESC'"></span>
                            </span>
                        </a>
                    </th>
                    <th style="text-align: center" colspan="2" ng-hide="!userIsAuth">Operations</th>
                </tr>
                <tr ng-repeat="questionnaire in questionnaires" class="pagination-table">
                    <td ng-bind="(currentPage * 10) - (10 - ($index + 1))"
                        style="text-align: center;"></td>
                    <td ng-bind="questionnaire.name"></td>
                    <td ng-bind="questionnaire.description" id="description"></td>
                    <td ng-bind="questionnaire.createdDate | date:'MM/dd/yyyy'"></td>
                    <td style="text-align: center;" ng-hide="!userIsAuth"><input type="button" value="Start"
                                                                               class="btn btn-success btn-xs"
                                                                               ng-click="startQDump($index)"/></td>
                    <td style="text-align: center;" ng-hide="!adminPermission"><input type="button" value="Delete"
                                                                               class="btn btn-danger btn-xs"
                                                                               ng-click="deleteQDump($index)"/></td>
                </tr>
            </table>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-inline">
                        <label for="size">Items per page:</label>
                        <select class="form-control"
                                id="size"
                                ng-model="currentPageSize"
                                ng-options="size as size.label for size in pageSize"
                                style="width: 25%"></select>
                    </div>
                </div>
                <div class="col-md-7" style="text-align: right;">
                    <pagination
                            total-items="totalItems"
                            items-per-page="currentPageSize.value"
                            ng-model="currentPage"
                            class="pagination-sm"
                            max-size="maxSize"
                            boundary-links="true"
                            rotate="false"
                            num-pages="numPages"
                            style="margin: 0;"
                            ng-click="getQuestionnaires()">
                    </pagination>
                </div>
            </div>
        </div>
    </div>
</div>
