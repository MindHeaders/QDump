<div class="form-inline col-md-offset-1"
     ng-hide="$parent.$parent.questionnaire.question_entities[$parent.$parent.formQuestion.id].answer_entities == null
        || $parent.$parent.questionnaire.question_entities[$parent.$parent.formQuestion.id].answer_entities.length == 0">
    <table>
        <tr>
            <th class="col-md-9" style="width: 95%">Answers:</th>
            <th class="col-md-1" style="width: 5%">Correct</th>
            <th class="col-md-2"></th>
        </tr>
        <!--ng-show="formAnswer.id == $parent.$parent.$parent.formQuestion.answers.length - 1"-->
        <tr ng-repeat="formAnswer in $parent.$parent.formQuestion.answers">
            <td>
                <input type="text" name="{{formAnswer.idAnswer}}" placeholder="Input answer..."
                       class="form-control"
                       style="width: 100%"
                       ng-model="$parent.$parent.$parent.questionnaire.question_entities[$parent.$parent.$parent.formQuestion.id].answer_entities[$index]['answer']"
                       autocomplete="off"/>
            </td>
            <td align="center">
                <input type="checkbox" class="form-control"
                       ng-model="$parent.$parent.$parent.questionnaire.question_entities[$parent.$parent.$parent.formQuestion.id].answer_entities[$index]['correct']"
                       name="{{formAnswer.idAnswer}}"
                       ng-click="$parent.$parent.$parent.changeRadioAnswers(formAnswer.id, $parent.$parent.$parent.formQuestion.id)"/>
            </td>
            <td>
                <button class="btn btn-danger btn-xs" ng-click="$parent.$parent.$parent.deleteAnswer(formAnswer.id, $parent.$parent.$parent.formQuestion.id)">Delete</button>
            </td>
        </tr>
    </table>
    <div class="row">
        <label for="preview">Preview:</label>
        <select id="preview"
                ng-options="answer as answer.answer for answer in $parent.$parent.$parent.questionnaire.question_entities[$parent.$parent.$parent.formQuestion.id].answer_entities">
        </select>
    </div>
</div>
