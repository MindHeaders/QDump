<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>QDump My account</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/QDump" href="style/images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="style/css/ui.css" media="all"/>
    <script type="text/javascript" src="style/js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="style/js/jquery.placeholder.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
    <noscript>Javascript is disabled in your browser <br> Turn Javascript on. <br> Have no idea how?<a
            href=" http://www.wikihow.com/Turn-on-Javascript-in-Internet-Browsers">Click here</a></noscript>
</head>
<body>
<style type="text/css">
 p {
    font-size: 14px;
    padding-left: 20px;
    font-weight: bold;
    msrgin: -20px 0 20px 0;
 }

</style>
  <div class="ui_bg">
    <div class="main">
        <!-- Header -->
        <header>
            <a class="QD" href="index.html"><img src="style/images/QD.png" alt="QDump logo"></a>
        </header>
        <!-- /Header -->
        <!-- Begin Menu -->
        <ul class="ui_menu">

            <!-- b1 -->
            <li aria-haspopup="true">
                <a href="index.html"><i class="fa fa-star"></i>Home</a>
            </li>
            <!--/ b1 -->


            <!-- logout-->
            <li aria-haspopup="true" class="right">
                <a href="#" onclick><i class="fa fa-sign-in"></i>Log out</a>
            </li>
            <!--/ logout-->
        </ul>
        <!--/ mega menu -->

        <!--content -->

        <div class="center" align="center">
            <div class="content">

                <br><br>

                <div>%username%</div>
                <div><font size="3" color="#63a6ab">user</font></div>

                <div ng-app="" ng-controller="customersController">

                    <h3>Test</h3>

                    <form id='questions' action="">
                        <div class="question" ng-repeat="x in quests.question_entities"><br>

                            <p>{{ x.question }}</p>

                            <div class="answers" ng-switch on=x.question_type>
                                <div ng-switch-when="CHECKBOX">
                                    <div class="question" ng-repeat="y in x.answer_entities">
                                        <input type="checkbox" name="answer" id="{{y.id}}" value="{{y.id}}"><label
                                            for="{{y.id}}">{{y.answer}}</label> <br>
                                    </div>
                                </div>
                                <div ng-switch-when="RADIO">
                                    <div class="question" ng-repeat="y in x.answer_entities">
                                        <input type="radio" name="answer" id="{{y.id}}" value="{{y.id}}"><label
                                            for="{{y.id}}">{{y.answer}}</label><br>
                                    </div>
                                </div>

                                <div ng-switch-when="SELECT">
                                    <select id="{{x.id}}" >
                                        <option name="answer" id="{{y.id}}" value="{{y.id}}" class="question" ng-repeat="y in x.answer_entities">{{y.answer}}</option>
                                    </select><label for="{{x.id}}"></label>
                                </div>

                                <div ng-switch-when="TEXT">
                                    <textarea name="comment" id="{{y.id}}" cols="40" rows="3"></textarea><label
                                        for="{{y.id}}"></label>
                                </div>
                                <div ng-switch-default>Wrong Answer Type</div>
                            </div>
                        </div>
                    </form>


                </div>
                <br>
            </div>
            <br>
            <a href="#" class="btn btn-small btn-success" onclick="popup()">Finish test</a><br><br>
        </div>
        <!--/content -->
        <!-- footer -->
        <div class="footer" align="center">
            <img src="style/images/MH.png" alt="MindHeaders logo">
        </div>
        <!--/footer -->
    </div>
</div>
